  
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mt-5">
        <div class="card-body border-0">

          <div class="card-header">
            <h3 class="text-center"> Sign In</h3> </div>
          
          <form (submit)="simpleAuth()">
            <div class="form-group">
              <label for="email"> Email</label>
              <input type="email" 
                      class="form-control"
                      name="email"
                      [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label for="password"> Contrase√±a</label>
                <input type="password" 
                        class="form-control"
                        name="password"
                        [(ngModel)]="password">
            </div>

            <input type="submit" value="Sign in" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Social Login-->

    <div class="col-md-6 mx-auto mt-2">
      <div class="card">
        <div class="card-body d-flex justify-content-around">
          <button class="btn btn-lg btn-facebook"> <i class="fa fa-facebook mr-3"></i>Facebook</button>
          <button class="btn btn-lg btn-google">   <i class="fa fa-google mr-3"></i>Google</button>
          <button class="btn btn-lg btn-twitter">  <i class="fa fa-twitter mr-3"></i>Twitter</button>
        </div>
      </div>
    </div>
  </div>

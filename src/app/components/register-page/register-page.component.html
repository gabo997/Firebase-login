 
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mt-5">
        <div class="card-body border-0">

          <div class="card-header">
            <h3 class="text-center"> Sign Up</h3> </div>
          
          <form>
            <div class="form-group">
              <label for="email"> Email</label>
              <input type="email" 
                      class="form-control"
                      name="email"
                      [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                        class="form-control"
                        name="password"
                        [(ngModel)]="password">
            </div>

            <button type="button" 
                    class="btn btn-primary btn-block btn-lg"
                    (click)="register()">
              Sign Up  
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
